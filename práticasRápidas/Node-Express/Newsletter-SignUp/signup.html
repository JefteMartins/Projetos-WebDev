  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <img
          class="mb-4 principal-img"
          src="/images/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Newsletter Sign Up</h1>

        <input
          type="text"
          name="fName"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
        />

        <input
          type="text"
          name="lName"
          class="form-control middle"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control botton"
          placeholder="E-mail"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Jefté Martins</p>
      </form>
    </main>
  </body>
